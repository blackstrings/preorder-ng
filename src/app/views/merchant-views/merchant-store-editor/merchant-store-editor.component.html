<h1>Store Editor</h1>
<div class="row">
  <div class="col">

    <div class="card">
      <div class="card-header">Products</div>

      <div class="list-group-flush">
        <div *ngFor="let p of allProductsInStore" class="list-group-item">
          {{p.title}}
        </div>
      </div>

    </div>

  </div>
</div>
