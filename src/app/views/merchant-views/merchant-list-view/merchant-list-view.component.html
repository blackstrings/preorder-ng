<h1>
  Merchants
</h1>
<div class="row">
  <input class="col-12" [defaultValue]="'search by name'">
</div>
<div>
  <table  class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
    </thead>
    <tr *ngFor="let contact of merchants">
      <td> {{ contact.id }} </td>
      <td> {{ contact.name }} </td>
    </tr>
  </table>
</div>
