<div class="row">
  <div class="col">

    <h1>Add a product</h1>
    <form [formGroup]="formAddProduct" (ngSubmit)="registerProduct()">

      <div class="form-group row">
        <label for="product-name" class="col-4 col-form-label">Name</label>
        <div class="col-12">
          <input id="product-name" name="text" type="text" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label for="product-description" class="col-4 col-form-label">Description</label>
        <div class="col-12">
          <input id="product-description" name="text" type="text" class="form-control">
        </div>
      </div>

    </form>

  </div>
</div>
