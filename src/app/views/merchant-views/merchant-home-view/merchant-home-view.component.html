<div class="row">
  <div class="col">

    <h1>Admin Manager</h1>


    <div class="card">
      <div class="card-header bg-dark text-white">
        My Stores
      </div>

      <div class="list-group list-group-flush">
          <div *ngFor="let m of userMerchants" class="list-group-item">
            <div class="d-flex">
              <div class="mr-auto">{{m.name}}</div>
              <div>
                <button class="btn btn-secondary" (click)="goToStoreEditor(m.id)">Manage</button>
              </div>
            </div>
          </div>
      </div>

    </div>

    <button class="btn btn-primary mt-3" (click)="goToRegisterStore()">Add a new store</button>

  </div>
</div>
