<div class="row">
  <div class="col-12 mb-2">
    <div class="card c-drop-shadow bg-completed-color">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h1 class="display-4">Step 1</h1>
          </div>
          <ng-container *ngTemplateOutlet="checkMarkTemplate"></ng-container>
        </div>
        <p class="lead">Create a user account</p>
        <ng-container *ngTemplateOutlet="progressBar100"></ng-container>
      </div>
    </div>
  </div>

  <div class="col-12 mb-2">
    <div class="card c-drop-shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h1 class="display-4">Step 2</h1>
          </div>
          <ng-container *ngTemplateOutlet="checkMarkRedTemplate"></ng-container>
        </div>
        <p class="lead">Register a merchant account</p>
        <ng-container *ngTemplateOutlet="progressBar1"></ng-container>
      </div>
    </div>
  </div>

  <div class="col-12 mb-2">
    <div class="card c-drop-shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h1 class="display-4">Step 3</h1>
          </div>
          <ng-container *ngTemplateOutlet="checkMarkRedTemplate"></ng-container>
        </div>
        <p class="lead">Register your bank</p>
        <ng-container *ngTemplateOutlet="progressBar1"></ng-container>
      </div>
    </div>
  </div>

  <div class="col-12 mb-2">
    <div class="card c-drop-shadow">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h1 class="display-4">Step 4</h1>
          </div>
          <ng-container *ngTemplateOutlet="checkMarkRedTemplate"></ng-container>
        </div>
        <p class="lead">Add products to go live</p>
        <ng-container *ngTemplateOutlet="progressBar1"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #checkMarkTemplate>
  <div class="col">
    <div class="p-2 text-center cricle-bg-custom">
      <fa-icon icon="check" size="3x" transform="grow-9 right-4"></fa-icon>
    </div>
  </div>
</ng-template>

<ng-template #checkMarkRedTemplate>
  <div class="col">
    <div class="p-2 text-center circle-bg-custom--warn">
      <fa-icon icon="exclamation-circle" size="3x" transform="grow-9"></fa-icon>
    </div>
  </div>
</ng-template>

<ng-template #progressBar100>
  <div class="progress" style="height: 20px">
    <div class="progress-bar" style="width:100%; height: 20px"></div>
  </div>
</ng-template>
<ng-template #progressBar1>
  <div class="progress" style="height: 20px">
    <div class="progress-bar" style="width:1%; height: 20px"></div>
  </div>
</ng-template>
