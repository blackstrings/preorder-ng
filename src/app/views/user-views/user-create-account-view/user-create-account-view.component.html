<div>
  <div>
    <p class="text-warning" [hidden]="!isEmailValid">Invalid Email</p>
    <p class="text-warning" [hidden]="!isPassValid">Invalid Password</p>

    <div>
      <label>email</label><br>
      <input type="text" [formControl]="emailInput">
    </div>

    <div>
      <label>password</label><br>
      <input type="text" [formControl]="passwordInput1">
    </div>

    <div>
      <label>re-enter password</label><br>
      <input type="text" [formControl]="passwordInput2">
    </div>

  </div>
  <br>

  <div class="row">
    <div class="col-12">
      <button class="btn-primary btn-block" (click)="createNewAccount()">Create</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn-primary btn-block" [routerLink]="'/' + ViewRoutes.LOGIN">Back To Login</button>
    </div>
  </div>

</div>
