<div id="user-login-container">

  <!-- ngOnSubmit will handle pressing enter and when the form is done -->
  <form [formGroup]="form1" (ngSubmit)="login()">

    <div *ngIf="isLoginFailed" class="alert alert-danger" role="alert">
      Invalid password or email
    </div>

    <div class="form-group">
      <label for="email_id">Email address</label>
      <input type="email" class="form-control" id="email_id" placeholder="email" [formControl]="emailInput">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="alert alert-danger form-field-invalid">
        <div *ngIf="emailInput.errors.required">email is required. </div>
        <div *ngIf="emailInput.errors.email">enter valid email. </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password" [formControl]="passwordInput">
      <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="alert alert-danger form-field-invalid">
        <div *ngIf="passwordInput.errors.required">password is required. </div>
        <div *ngIf="passwordInput.errors.minlength">password must be at least 4 characters long.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!form1.valid">Login</button>
  </form>

  <br>

  <div class="row">
    <div class="col-12">
      <button class="btn-primary btn-block" [routerLink]="'/' + ViewRoutes.USER_CREATE_PROFILE">New Account</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="btn-primary btn-block" [routerLink]="'/' + ViewRoutes.USER_RESET_LOGIN">Forgot Password</button>
    </div>
  </div>



</div>
