  <form [formGroup]="forma">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [formControl]="emailInput">
<!--      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControl]="passwordInput">
    </div>
    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  </form>

  <br>

  <div class="row">
    <div class="col-12">
      <button class="btn-primary btn-block" [routerLink]="'/' + ViewRoutes.USER_CREATE">New Account</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <button class="btn-primary btn-block" [routerLink]="'/' + ViewRoutes.USER_RESET_LOGIN">Forgot Password</button>
    </div>
  </div>



</div>
