<div class="row">
  <div class="col">
    <h1>Checkout</h1>

    <ng-container *ngIf="isScreenInitError">
      <div class="alert alert-danger">
        An internal error occurred...
      </div>
    </ng-container>

    <ng-container *ngIf="isScreenLoading">
      <div class="spinner-border text-primary"></div>
    </ng-container>

    <ng-container *ngIf="!isScreenLoading && !isScreenInitError">

      <div class="card">
        <div class="list-group-item d-flex">
          <h5 class="mr-auto">Order ID:</h5>
          <span>{{order.orderID}}</span>
        </div>
      </div>

      <!-- Payment info -->
      <hr>
      <div>
        <h3>Payment</h3>
        <div class="btn-group btn-group-*">
          <button class="btn btn-primary">Change Card</button>
          <button class="btn btn-primary">Add New Card</button>
          <button class="btn btn-primary">PAYPAL</button>
        </div>
        <div>CardType: Mastercard</div>
        <div>Ending in: ...7272</div>
      </div>

      <!-- submit -->
      <hr>
      <div class="row">
        <div class="col-sm text-align-right">
          <button class="btn-dark btn" (click)="placeOrder()">Place Order</button>
        </div>
      </div>

    </ng-container>

  </div>
</div>
